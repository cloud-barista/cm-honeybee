basePath: /honeybee-agent
definitions:
  blkiodev.ThrottleDevice:
    properties:
      path:
        type: string
      rate:
        type: integer
    type: object
  blkiodev.WeightDevice:
    properties:
      path:
        type: string
      weight:
        type: integer
    type: object
  container.CgroupnsMode:
    enum:
    - ""
    - private
    - host
    type: string
    x-enum-varnames:
    - CgroupnsModeEmpty
    - CgroupnsModePrivate
    - CgroupnsModeHost
  container.Config:
    properties:
      argsEscaped:
        description: True if command is already escaped (meaning treat as a command
          line) (Windows specific).
        type: boolean
      attachStderr:
        description: Attach the standard error
        type: boolean
      attachStdin:
        description: Attach the standard input, makes possible user interaction
        type: boolean
      attachStdout:
        description: Attach the standard output
        type: boolean
      cmd:
        description: Command to run when starting the container
        items:
          type: string
        type: array
      domainname:
        description: Domainname
        type: string
      entrypoint:
        description: Entrypoint to run when starting the container
        items:
          type: string
        type: array
      env:
        description: List of environment variable to set in the container
        items:
          type: string
        type: array
      exposedPorts:
        allOf:
        - $ref: '#/definitions/nat.PortSet'
        description: List of exposed ports
      healthcheck:
        allOf:
        - $ref: '#/definitions/container.HealthConfig'
        description: Healthcheck describes how to check the container is healthy
      hostname:
        description: Hostname
        type: string
      image:
        description: Name of the image as it was passed by the operator (e.g. could
          be symbolic)
        type: string
      labels:
        additionalProperties:
          type: string
        description: List of labels set to this container
        type: object
      macAddress:
        description: |-
          Mac Address of the container.

          Deprecated: this field is deprecated since API v1.44. Use EndpointSettings.MacAddress instead.
        type: string
      networkDisabled:
        description: Is network disabled
        type: boolean
      onBuild:
        description: ONBUILD metadata that were defined on the image Dockerfile
        items:
          type: string
        type: array
      openStdin:
        description: Open stdin
        type: boolean
      shell:
        description: Shell for shell-form of RUN, CMD, ENTRYPOINT
        items:
          type: string
        type: array
      stdinOnce:
        description: If true, close stdin after the 1 attached client disconnects.
        type: boolean
      stopSignal:
        description: Signal to stop a container
        type: string
      stopTimeout:
        description: Timeout (in seconds) to stop a container
        type: integer
      tty:
        description: Attach standard streams to a tty, including stdin if it is not
          closed.
        type: boolean
      user:
        description: User that will run the command(s) inside the container, also
          support user:group
        type: string
      volumes:
        additionalProperties:
          type: object
        description: List of volumes (mounts) used for the container
        type: object
      workingDir:
        description: Current directory (PWD) in the command will be launched
        type: string
    type: object
  container.ContainerState:
    enum:
    - created
    - running
    - paused
    - restarting
    - removing
    - exited
    - dead
    type: string
    x-enum-comments:
      StateCreated: StateCreated indicates the container is created, but not (yet)
        started.
      StateDead: StateDead indicates that the container failed to be deleted. Containers
        in this state are attempted to be cleaned up when the daemon restarts.
      StateExited: StateExited indicates that the container exited.
      StatePaused: StatePaused indicates that the container's current state is paused.
      StateRemoving: StateRemoving indicates that the container is being removed.
      StateRestarting: StateRestarting indicates that the container is currently restarting.
      StateRunning: StateRunning indicates that the container is running.
    x-enum-varnames:
    - StateCreated
    - StateRunning
    - StatePaused
    - StateRestarting
    - StateRemoving
    - StateExited
    - StateDead
  container.DeviceMapping:
    properties:
      cgroupPermissions:
        type: string
      pathInContainer:
        type: string
      pathOnHost:
        type: string
    type: object
  container.DeviceRequest:
    properties:
      capabilities:
        description: An OR list of AND lists of device capabilities (e.g. "gpu")
        items:
          items:
            type: string
          type: array
        type: array
      count:
        description: Number of devices to request (-1 = All)
        type: integer
      deviceIDs:
        description: List of device IDs as recognizable by the device driver
        items:
          type: string
        type: array
      driver:
        description: Name of device driver
        type: string
      options:
        additionalProperties:
          type: string
        description: Options to pass onto the device driver
        type: object
    type: object
  container.Health:
    properties:
      failingStreak:
        description: FailingStreak is the number of consecutive failures
        type: integer
      log:
        description: Log contains the last few results (oldest first)
        items:
          $ref: '#/definitions/container.HealthcheckResult'
        type: array
      status:
        allOf:
        - $ref: '#/definitions/container.HealthStatus'
        description: Status is one of [Starting], [Healthy] or [Unhealthy].
    type: object
  container.HealthConfig:
    properties:
      interval:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: Zero means to inherit. Durations are expressed as integer nanoseconds.
      retries:
        description: |-
          Retries is the number of consecutive failures needed to consider a container as unhealthy.
          Zero means inherit.
        type: integer
      startInterval:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: The interval to attempt healthchecks at during the start period
      startPeriod:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: The start period for the container to initialize before the retries
          starts to count down.
      test:
        description: |-
          Test is the test to perform to check that the container is healthy.
          An empty slice means to inherit the default.
          The options are:
          {} : inherit healthcheck
          {"NONE"} : disable healthcheck
          {"CMD", args...} : exec arguments directly
          {"CMD-SHELL", command} : run command with system's default shell
        items:
          type: string
        type: array
      timeout:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: Timeout is the time to wait before considering the check to have
          hung.
    type: object
  container.HealthStatus:
    enum:
    - none
    - starting
    - healthy
    - unhealthy
    type: string
    x-enum-comments:
      Healthy: Healthy indicates that the container is running correctly
      NoHealthcheck: Indicates there is no healthcheck
      Starting: Starting indicates that the container is not yet ready
      Unhealthy: Unhealthy indicates that the container has a problem
    x-enum-varnames:
    - NoHealthcheck
    - Starting
    - Healthy
    - Unhealthy
  container.HealthcheckResult:
    properties:
      end:
        description: End is the time this check ended
        type: string
      exitCode:
        description: 'ExitCode meanings: 0=healthy, 1=unhealthy, 2=reserved (considered
          unhealthy), else=error running probe'
        type: integer
      output:
        description: Output from last check
        type: string
      start:
        description: Start is the time this check started
        type: string
    type: object
  container.HostConfig:
    properties:
      CpuCount:
        description: Applicable to Windows
        type: integer
      CpuPercent:
        description: CPU percent
        type: integer
      CpuPeriod:
        description: CPU CFS (Completely Fair Scheduler) period
        type: integer
      CpuQuota:
        description: CPU CFS (Completely Fair Scheduler) quota
        type: integer
      CpuRealtimePeriod:
        description: CPU real-time period
        type: integer
      CpuRealtimeRuntime:
        description: CPU real-time runtime
        type: integer
      CpuShares:
        description: Applicable to all platforms
        type: integer
      Dns:
        description: List of DNS server to lookup
        items:
          type: string
        type: array
      DnsOptions:
        description: List of DNSOption to look for
        items:
          type: string
        type: array
      DnsSearch:
        description: List of DNSSearch to look for
        items:
          type: string
        type: array
      NanoCpus:
        description: CPU quota in units of 10<sup>-9</sup> CPUs.
        type: integer
      annotations:
        additionalProperties:
          type: string
        description: Arbitrary non-identifying metadata attached to container and
          provided to the runtime
        type: object
      autoRemove:
        description: Automatically remove container when it exits
        type: boolean
      binds:
        description: Applicable to all platforms
        items:
          type: string
        type: array
      blkioDeviceReadBps:
        items:
          $ref: '#/definitions/blkiodev.ThrottleDevice'
        type: array
      blkioDeviceReadIOps:
        items:
          $ref: '#/definitions/blkiodev.ThrottleDevice'
        type: array
      blkioDeviceWriteBps:
        items:
          $ref: '#/definitions/blkiodev.ThrottleDevice'
        type: array
      blkioDeviceWriteIOps:
        items:
          $ref: '#/definitions/blkiodev.ThrottleDevice'
        type: array
      blkioWeight:
        description: Block IO weight (relative weight vs. other containers)
        type: integer
      blkioWeightDevice:
        items:
          $ref: '#/definitions/blkiodev.WeightDevice'
        type: array
      capAdd:
        description: Applicable to UNIX platforms
        items:
          type: string
        type: array
      capDrop:
        description: List of kernel capabilities to remove from the container
        items:
          type: string
        type: array
      cgroup:
        description: Cgroup to use for the container
        type: string
      cgroupParent:
        description: Applicable to UNIX platforms
        type: string
      cgroupnsMode:
        allOf:
        - $ref: '#/definitions/container.CgroupnsMode'
        description: Cgroup namespace mode to use for the container
      consoleSize:
        description: Initial console size (height,width)
        items:
          type: integer
        type: array
      containerIDFile:
        description: File (path) where the containerId is written
        type: string
      cpusetCpus:
        description: CpusetCpus 0-2, 0,1
        type: string
      cpusetMems:
        description: CpusetMems 0-2, 0,1
        type: string
      deviceCgroupRules:
        description: List of rule to be added to the device cgroup
        items:
          type: string
        type: array
      deviceRequests:
        description: List of device requests for device drivers
        items:
          $ref: '#/definitions/container.DeviceRequest'
        type: array
      devices:
        description: List of devices to map inside the container
        items:
          $ref: '#/definitions/container.DeviceMapping'
        type: array
      extraHosts:
        description: List of extra hosts
        items:
          type: string
        type: array
      groupAdd:
        description: List of additional groups that the container process will run
          as
        items:
          type: string
        type: array
      init:
        description: Run a custom init inside the container, if null, use the daemon's
          configured settings
        type: boolean
      iomaximumBandwidth:
        description: Maximum IO in bytes per second for the container system drive
        type: integer
      iomaximumIOps:
        description: Maximum IOps for the container system drive
        type: integer
      ipcMode:
        allOf:
        - $ref: '#/definitions/container.IpcMode'
        description: IPC namespace to use for the container
      isolation:
        allOf:
        - $ref: '#/definitions/container.Isolation'
        description: Applicable to Windows
      kernelMemory:
        description: |-
          KernelMemory specifies the kernel memory limit (in bytes) for the container.
          Deprecated: kernel 5.4 deprecated kmem.limit_in_bytes.
        type: integer
      kernelMemoryTCP:
        description: Hard limit for kernel TCP buffer memory (in bytes)
        type: integer
      links:
        description: List of links (in the name:alias form)
        items:
          type: string
        type: array
      logConfig:
        allOf:
        - $ref: '#/definitions/container.LogConfig'
        description: Configuration of the logs for this container
      maskedPaths:
        description: MaskedPaths is the list of paths to be masked inside the container
          (this overrides the default set of paths)
        items:
          type: string
        type: array
      memory:
        description: Memory limit (in bytes)
        type: integer
      memoryReservation:
        description: Memory soft limit (in bytes)
        type: integer
      memorySwap:
        description: Total memory usage (memory + swap); set `-1` to enable unlimited
          swap
        type: integer
      memorySwappiness:
        description: Tuning container memory swappiness behaviour
        type: integer
      mounts:
        description: Mounts specs used by the container
        items:
          $ref: '#/definitions/mount.Mount'
        type: array
      networkMode:
        description: Network mode to use for the container
        type: string
      oomKillDisable:
        description: Whether to disable OOM Killer or not
        type: boolean
      oomScoreAdj:
        description: Container preference for OOM-killing
        type: integer
      pidMode:
        description: PID namespace to use for the container
        type: string
      pidsLimit:
        description: Setting PIDs limit for a container; Set `0` or `-1` for unlimited,
          or `null` to not change.
        type: integer
      portBindings:
        allOf:
        - $ref: '#/definitions/nat.PortMap'
        description: Port mapping between the exposed port (container) and the host
      privileged:
        description: Is the container in privileged mode
        type: boolean
      publishAllPorts:
        description: Should docker publish all exposed port for the container
        type: boolean
      readonlyPaths:
        description: ReadonlyPaths is the list of paths to be set as read-only inside
          the container (this overrides the default set of paths)
        items:
          type: string
        type: array
      readonlyRootfs:
        description: Is the container root filesystem in read-only
        type: boolean
      restartPolicy:
        allOf:
        - $ref: '#/definitions/container.RestartPolicy'
        description: Restart policy to be used for the container
      runtime:
        description: Runtime to use with this container
        type: string
      securityOpt:
        description: List of string values to customize labels for MLS systems, such
          as SELinux.
        items:
          type: string
        type: array
      shmSize:
        description: Total shm memory usage
        type: integer
      storageOpt:
        additionalProperties:
          type: string
        description: Storage driver options per container.
        type: object
      sysctls:
        additionalProperties:
          type: string
        description: List of Namespaced sysctls used for the container
        type: object
      tmpfs:
        additionalProperties:
          type: string
        description: List of tmpfs (mounts) used for the container
        type: object
      ulimits:
        description: List of ulimits to be set in the container
        items:
          $ref: '#/definitions/container.Ulimit'
        type: array
      usernsMode:
        description: The user namespace to use for the container
        type: string
      utsmode:
        description: UTS namespace to use for the container
        type: string
      volumeDriver:
        description: Name of the volume driver used to mount volumes
        type: string
      volumesFrom:
        description: List of volumes to take from other container
        items:
          type: string
        type: array
    type: object
  container.InspectResponse:
    properties:
      Id:
        type: string
      ImageManifestDescriptor:
        allOf:
        - $ref: '#/definitions/v1.Descriptor'
        description: ImageManifestDescriptor is the descriptor of a platform-specific
          manifest of the image used to create the container.
      appArmorProfile:
        type: string
      args:
        items:
          type: string
        type: array
      config:
        $ref: '#/definitions/container.Config'
      created:
        type: string
      driver:
        type: string
      execIDs:
        items:
          type: string
        type: array
      graphDriver:
        $ref: '#/definitions/storage.DriverData'
      hostConfig:
        $ref: '#/definitions/container.HostConfig'
      hostnamePath:
        type: string
      hostsPath:
        type: string
      image:
        type: string
      logPath:
        type: string
      mountLabel:
        type: string
      mounts:
        items:
          $ref: '#/definitions/container.MountPoint'
        type: array
      name:
        type: string
      networkSettings:
        $ref: '#/definitions/container.NetworkSettings'
      path:
        type: string
      platform:
        type: string
      processLabel:
        type: string
      resolvConfPath:
        type: string
      restartCount:
        type: integer
      sizeRootFs:
        type: integer
      sizeRw:
        type: integer
      state:
        $ref: '#/definitions/container.State'
    type: object
  container.IpcMode:
    enum:
    - none
    - host
    - container
    - private
    - shareable
    type: string
    x-enum-varnames:
    - IPCModeNone
    - IPCModeHost
    - IPCModeContainer
    - IPCModePrivate
    - IPCModeShareable
  container.Isolation:
    enum:
    - ""
    - default
    - process
    - hyperv
    type: string
    x-enum-comments:
      IsolationDefault: IsolationDefault is the default isolation mode on current
        daemon
      IsolationEmpty: IsolationEmpty is unspecified (same behavior as default)
      IsolationHyperV: IsolationHyperV is HyperV isolation mode
      IsolationProcess: IsolationProcess is process isolation mode
    x-enum-varnames:
    - IsolationEmpty
    - IsolationDefault
    - IsolationProcess
    - IsolationHyperV
  container.LogConfig:
    properties:
      config:
        additionalProperties:
          type: string
        type: object
      type:
        type: string
    type: object
  container.MountPoint:
    properties:
      destination:
        description: |-
          Destination is the path relative to the container root (`/`) where the
          Source is mounted inside the container.
        type: string
      driver:
        description: Driver is the volume driver used to create the volume (if it
          is a volume).
        type: string
      mode:
        description: |-
          Mode is a comma separated list of options supplied by the user when
          creating the bind/volume mount.

          The default is platform-specific (`"z"` on Linux, empty on Windows).
        type: string
      name:
        description: |-
          Name is the name reference to the underlying data defined by `Source`
          e.g., the volume name.
        type: string
      propagation:
        allOf:
        - $ref: '#/definitions/mount.Propagation'
        description: |-
          Propagation describes how mounts are propagated from the host into the
          mount point, and vice-versa. Refer to the Linux kernel documentation
          for details:
          https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt

          This field is not used on Windows.
      rw:
        description: RW indicates whether the mount is mounted writable (read-write).
        type: boolean
      source:
        description: |-
          Source is the source location of the mount.

          For volumes, this contains the storage location of the volume (within
          `/var/lib/docker/volumes/`). For bind-mounts, and `npipe`, this contains
          the source (host) part of the bind-mount. For `tmpfs` mount points, this
          field is empty.
        type: string
      type:
        allOf:
        - $ref: '#/definitions/mount.Type'
        description: |-
          Type is the type of mount, see `Type<foo>` definitions in
          github.com/docker/docker/api/types/mount.Type
    type: object
  container.NetworkSettings:
    properties:
      bridge:
        description: 'Deprecated: This field is only set when the daemon is started
          with the --bridge flag specified.'
        type: string
      endpointID:
        description: |-
          EndpointID uniquely represents a service endpoint in a Sandbox

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: string
      gateway:
        description: |-
          Gateway holds the gateway address for the network

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: string
      globalIPv6Address:
        description: |-
          GlobalIPv6Address holds network's global IPv6 address

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: string
      globalIPv6PrefixLen:
        description: |-
          GlobalIPv6PrefixLen represents mask length of network's global IPv6 address

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: integer
      hairpinMode:
        description: |-
          HairpinMode specifies if hairpin NAT should be enabled on the virtual interface

          Deprecated: This field is never set and will be removed in a future release.
        type: boolean
      ipaddress:
        description: |-
          IPAddress holds the IPv4 address for the network

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: string
      ipprefixLen:
        description: |-
          IPPrefixLen represents mask length of network's IPv4 address

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: integer
      ipv6Gateway:
        description: |-
          IPv6Gateway holds gateway address specific for IPv6

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: string
      linkLocalIPv6Address:
        description: |-
          LinkLocalIPv6Address is an IPv6 unicast address using the link-local prefix

          Deprecated: This field is never set and will be removed in a future release.
        type: string
      linkLocalIPv6PrefixLen:
        description: |-
          LinkLocalIPv6PrefixLen is the prefix length of an IPv6 unicast address

          Deprecated: This field is never set and will be removed in a future release.
        type: integer
      macAddress:
        description: |-
          MacAddress holds the MAC address for the network

          Deprecated: This field will be removed in v29. You should look for the default network in NetworkSettings.Networks instead.
        type: string
      networks:
        additionalProperties:
          $ref: '#/definitions/network.EndpointSettings'
        type: object
      ports:
        allOf:
        - $ref: '#/definitions/nat.PortMap'
        description: Ports is a collection of PortBinding indexed by Port
      sandboxID:
        description: SandboxID uniquely represents a container's network stack
        type: string
      sandboxKey:
        description: SandboxKey identifies the sandbox
        type: string
      secondaryIPAddresses:
        description: 'Deprecated: This field is never set and will be removed in a
          future release.'
        items:
          $ref: '#/definitions/network.Address'
        type: array
      secondaryIPv6Addresses:
        description: 'Deprecated: This field is never set and will be removed in a
          future release.'
        items:
          $ref: '#/definitions/network.Address'
        type: array
    type: object
  container.NetworkSettingsSummary:
    properties:
      networks:
        additionalProperties:
          $ref: '#/definitions/network.EndpointSettings'
        type: object
    type: object
  container.Port:
    properties:
      IP:
        description: Host IP address that the container's port is mapped to
        type: string
      PrivatePort:
        description: |-
          Port on the container
          Required: true
        type: integer
      PublicPort:
        description: Port exposed on the host
        type: integer
      Type:
        description: |-
          type
          Required: true
        type: string
    type: object
  container.RestartPolicy:
    properties:
      maximumRetryCount:
        type: integer
      name:
        $ref: '#/definitions/container.RestartPolicyMode'
    type: object
  container.RestartPolicyMode:
    enum:
    - "no"
    - always
    - on-failure
    - unless-stopped
    type: string
    x-enum-varnames:
    - RestartPolicyDisabled
    - RestartPolicyAlways
    - RestartPolicyOnFailure
    - RestartPolicyUnlessStopped
  container.State:
    properties:
      dead:
        type: boolean
      error:
        type: string
      exitCode:
        type: integer
      finishedAt:
        type: string
      health:
        $ref: '#/definitions/container.Health'
      oomkilled:
        type: boolean
      paused:
        type: boolean
      pid:
        type: integer
      restarting:
        type: boolean
      running:
        type: boolean
      startedAt:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/container.ContainerState'
        description: String representation of the container state. Can be one of "created",
          "running", "paused", "restarting", "removing", "exited", or "dead"
    type: object
  container.Summary:
    properties:
      Id:
        type: string
      ImageManifestDescriptor:
        $ref: '#/definitions/v1.Descriptor'
      command:
        type: string
      created:
        type: integer
      hostConfig:
        properties:
          annotations:
            additionalProperties:
              type: string
            type: object
          networkMode:
            type: string
        type: object
      image:
        type: string
      imageID:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      mounts:
        items:
          $ref: '#/definitions/container.MountPoint'
        type: array
      names:
        items:
          type: string
        type: array
      networkSettings:
        $ref: '#/definitions/container.NetworkSettingsSummary'
      ports:
        items:
          $ref: '#/definitions/container.Port'
        type: array
      sizeRootFs:
        type: integer
      sizeRw:
        type: integer
      state:
        $ref: '#/definitions/container.ContainerState'
      status:
        type: string
    type: object
  container.Ulimit:
    properties:
      hard:
        type: integer
      name:
        type: string
      soft:
        type: integer
    type: object
  github_com_cloud-barista_cm-honeybee_agent_pkg_api_rest_common.ErrorResponse:
    properties:
      error:
        type: string
