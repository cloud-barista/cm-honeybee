          type: string
        description: Labels contains arbitrary metadata for the container.
        type: object
      StopSignal:
        description: StopSignal contains the system call signal that will be sent
          to the container to exit.
        type: string
      User:
        description: User defines the username or UID which the process in the container
          should run as.
        type: string
      Volumes:
        additionalProperties:
          type: object
        description: Volumes is a set of directories describing where the process
          is likely write data specific to a container instance.
        type: object
      WorkingDir:
        description: WorkingDir sets the current working directory of the entrypoint
          process in the container.
        type: string
      healthcheck:
        allOf:
        - $ref: '#/definitions/v1.HealthcheckConfig'
        description: Healthcheck describes how to check the container is healthy
      onBuild:
        description: ONBUILD metadata that were defined on the image Dockerfile
        items:
          type: string
        type: array
      shell:
        description: Shell for shell-form of RUN, CMD, ENTRYPOINT
        items:
          type: string
        type: array
    type: object
  v1.HealthcheckConfig:
    properties:
      interval:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: Zero means to inherit. Durations are expressed as integer nanoseconds.
      retries:
        description: |-
          Retries is the number of consecutive failures needed to consider a container as unhealthy.
          Zero means inherit.
        type: integer
      startInterval:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: The interval to attempt healthchecks at during the start period
      startPeriod:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: The start period for the container to initialize before the retries
          starts to count down.
      test:
        description: |-
          Test is the test to perform to check that the container is healthy.
          An empty slice means to inherit the default.
          The options are:
          {} : inherit healthcheck
          {"NONE"} : disable healthcheck
          {"CMD", args...} : exec arguments directly
          {"CMD-SHELL", command} : run command with system's default shell
        items:
          type: string
        type: array
      timeout:
        allOf:
        - $ref: '#/definitions/time.Duration'
        description: Timeout is the time to wait before considering the check to have
          hung.
    type: object
  v1.Platform:
    properties:
      architecture:
        description: |-
          Architecture field specifies the CPU architecture, for example
          `amd64` or `ppc64le`.
        type: string
      os:
        description: OS specifies the operating system, for example `linux` or `windows`.
        type: string
      os.features:
        description: |-
          OSFeatures is an optional field specifying an array of strings,
          each listing a required OS feature (for example on Windows `win32k`).
        items:
          type: string
        type: array
      os.version:
        description: |-
          OSVersion is an optional field specifying the operating system
          version, for example on Windows `10.0.14393.1066`.
        type: string
      variant:
        description: |-
          Variant is an optional field specifying a variant of the CPU, for
          example `v7` to specify ARMv7 when architecture is `arm`.
        type: string
    type: object
