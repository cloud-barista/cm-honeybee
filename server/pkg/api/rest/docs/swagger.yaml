  types.Container:
    properties:
      Id:
        type: string
      command:
        type: string
      created:
        type: integer
      hostConfig:
        properties:
          annotations:
            additionalProperties:
              type: string
            type: object
          networkMode:
            type: string
        type: object
      image:
        type: string
      imageID:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      mounts:
        items:
          $ref: '#/definitions/types.MountPoint'
        type: array
      names:
        items:
          type: string
        type: array
      networkSettings:
        $ref: '#/definitions/types.SummaryNetworkSettings'
      ports:
        items:
          $ref: '#/definitions/types.Port'
        type: array
      sizeRootFs:
        type: integer
      sizeRw:
        type: integer
      state:
        type: string
      status:
        type: string
    type: object
  types.MountPoint:
    properties:
      destination:
        description: |-
          Destination is the path relative to the container root (`/`) where the
          Source is mounted inside the container.
        type: string
      driver:
        description: Driver is the volume driver used to create the volume (if it
          is a volume).
        type: string
      mode:
        description: |-
          Mode is a comma separated list of options supplied by the user when
          creating the bind/volume mount.

          The default is platform-specific (`"z"` on Linux, empty on Windows).
        type: string
      name:
        description: |-
          Name is the name reference to the underlying data defined by `Source`
          e.g., the volume name.
        type: string
      propagation:
        allOf:
        - $ref: '#/definitions/mount.Propagation'
        description: |-
          Propagation describes how mounts are propagated from the host into the
          mount point, and vice-versa. Refer to the Linux kernel documentation
          for details:
          https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt

          This field is not used on Windows.
      rw:
        description: RW indicates whether the mount is mounted writable (read-write).
        type: boolean
      source:
        description: |-
          Source is the source location of the mount.

          For volumes, this contains the storage location of the volume (within
          `/var/lib/docker/volumes/`). For bind-mounts, and `npipe`, this contains
          the source (host) part of the bind-mount. For `tmpfs` mount points, this
          field is empty.
        type: string
      type:
        allOf:
        - $ref: '#/definitions/mount.Type'
        description: |-
          Type is the type of mount, see `Type<foo>` definitions in
          github.com/docker/docker/api/types/mount.Type
    type: object
  types.Port:
    properties:
      IP:
        description: Host IP address that the container's port is mapped to
        type: string
      PrivatePort:
        description: |-
          Port on the container
          Required: true
        type: integer
      PublicPort:
        description: Port exposed on the host
        type: integer
      Type:
        description: |-
          type
          Required: true
        type: string
    type: object
  types.SummaryNetworkSettings:
    properties:
      networks:
        additionalProperties:
          $ref: '#/definitions/network.EndpointSettings'
        type: object
    type: object
info:
  contact: {}
  description: Collecting and Aggregating server module
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: CM-Honeybee Server REST API
  version: latest
paths:
  /bench/{connId}:
    get:
      consumes:
      - application/json
      description: Get the benchmark information of the connection information.
      parameters:
      - description: ID of the connection info
        in: path
        name: connId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get information of the benchmark.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_model.SavedBenchmarkInfo'
        "400":
          description: Sent bad request.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
        "500":
          description: Failed to get information of the benchmark.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
      summary: Get Benchmark Information
      tags:
      - '[Import] BenchmarkInfo'
  /bench/{connId}/run:
    get:
      consumes:
      - application/json
      description: Run the benchmark information of the connection information. If
        no Benchmark Agent is present on the connected server, it will be automatically
        installed, and the benchmark will be executed.
      parameters:
      - description: ID of the connection info
        in: path
        name: connId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get information of the benchmark.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_model.Benchmark'
        "400":
          description: Sent bad request.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
        "500":
          description: Failed to get information of the benchmark.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
      summary: Run Benchmark Information
      tags:
      - '[Import] BenchmarkInfo'
  /bench/{connId}/stop:
    get:
      consumes:
      - application/json
      description: Stop the benchmark
      parameters:
      - description: ID of the connection info
        in: path
        name: connId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Benchmark Stopped.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_model.SimpleMsg'
        "400":
          description: Sent bad request.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
        "500":
          description: Failed to stop of the benchmark.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
      summary: Stop Benchmark
      tags:
      - '[Import] BenchmarkInfo'
  /connection_info/{connId}:
    get:
      consumes:
      - application/json
      description: Get the connection information directly.
      parameters:
      - description: ID of the connectionInfo
        in: path
        name: connId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get the connection information
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_model.ConnectionInfo'
        "400":
          description: Sent bad request.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
        "500":
          description: Failed to get the connection information
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
      summary: Get ConnectionInfo Directly
      tags:
      - '[On-premise] ConnectionInfo'
  /readyz:
    get:
      consumes:
      - application/json
      description: Check Honeybee is ready
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get ready state.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_model.SimpleMsg'
        "500":
          description: Failed to check ready state.
          schema:
            $ref: '#/definitions/github_com_cloud-barista_cm-honeybee_server_pkg_api_rest_common.ErrorResponse'
      summary: Check Ready
      tags:
      - '[Admin] System management'
  /source_group:
    get:
      consumes:
      - application/json
      description: Get a list of source group.
      parameters:
      - description: Page of the source group list.
        in: query
        name: page
        type: string
      - description: Row of the source group list.
