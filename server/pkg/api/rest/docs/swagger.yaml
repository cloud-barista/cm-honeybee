      maintainer:
        type: string
      multi_arch:
        type: string
      package:
        type: string
      pre_depends:
        type: string
      priority:
        type: string
      section:
        type: string
      source:
        type: string
      status:
        type: string
      version:
        type: string
    type: object
  software.Docker:
    properties:
      containers:
        items:
          $ref: '#/definitions/types.Container'
        type: array
    type: object
  software.Podman:
    properties:
      containers:
        items:
          $ref: '#/definitions/types.Container'
        type: array
    type: object
  software.RPM:
    properties:
      arch:
        type: string
      group:
        type: string
      license:
        type: string
      name:
        type: string
      release:
        type: string
      requires:
        items:
          type: string
        type: array
      size:
        type: integer
      sourceRpm:
        type: string
      summary:
        type: string
      vendor:
        type: string
      version:
        type: string
    type: object
  software.Software:
    properties:
      deb:
        items:
          $ref: '#/definitions/software.DEB'
        type: array
      docker:
        $ref: '#/definitions/software.Docker'
      podman:
        $ref: '#/definitions/software.Podman'
      rpm:
        items:
          $ref: '#/definitions/software.RPM'
